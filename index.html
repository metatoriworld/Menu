<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Directory | MetaToRI World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        :root {
            --accent: #007aff;
            --header-h: 80px; /* 모바일 대응을 위해 살짝 낮춤 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Pretendard', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.8s ease;
        }

        body.white-mode { background-color: #fff; color: #000; }

        header {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--header-h);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; mix-blend-mode: difference;
        }

        .brand-nav { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .brand-nav img { height: 24px; width: auto; }
        .brand-label { font-weight: 900; font-size: 0.8rem; letter-spacing: 0.4em; text-transform: uppercase; color: #fff; }

        main { padding-top: var(--header-h); }

        section {
            padding: 80px 8vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .group-divider {
            font-size: 0.65rem; letter-spacing: 0.3em; opacity: 0.4;
            margin-bottom: 30px; font-weight: 800; display: block;
            text-align: center;
        }

        .list-container { width: 100%; max-width: 1200px; margin: 0 auto; }

        .list-item {
            position: relative; padding: 35px 0;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
            text-decoration: none; color: inherit;
            display: flex; justify-content: space-between; align-items: center;
            transition: all 0.4s ease;
        }

        body.white-mode .list-item { border-bottom-color: rgba(0, 0, 0, 0.1); }

        .item-main { display: flex; align-items: baseline; gap: 30px; }
        .item-num { font-size: 0.8rem; opacity: 0.3; font-family: serif; font-style: italic; }
        .item-title { font-size: clamp(1.4rem, 4.5vw, 3.5rem); font-weight: 800; letter-spacing: -0.03em; transition: 0.5s; }
        .item-desc { font-size: 0.75rem; opacity: 0.5; text-align: right; transition: 0.4s; letter-spacing: 0.05em; }

        .list-item:hover .item-title { transform: translateX(15px); color: var(--accent); }

        footer {
            padding: 120px 8vw; display: flex; flex-direction: column; align-items: center; gap: 20px;
        }

        .home-button {
            text-decoration: none; color: #fff; background-color: var(--accent);
            font-size: 0.8rem; font-weight: 800; letter-spacing: 0.3em;
            padding: 18px 60px; border-radius: 50px; transition: all 0.4s ease;
        }
        .copyright { font-size: 0.65rem; letter-spacing: 0.2em; opacity: 0.4; margin-top: 15px; }

        .hover-reveal {
            position: fixed; width: 280px; height: 380px; top: 50%; left: 50%;
            pointer-events: none; opacity: 0; z-index: 500; border-radius: 8px;
            overflow: hidden; box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .hover-reveal img { width: 100%; height: 100%; object-fit: cover; }

        /* 모바일용 미세 조정 */
        @media (max-width: 768px) {
            .item-desc, .hover-reveal { display: none; }
            section { padding: 60px 25px; }
            .item-main { gap: 15px; }
            .brand-label { letter-spacing: 0.2em; }
        }
    </style>
</head>
<body>

    <header>
        <a href="https://metatoriworld.github.io/Home/" class="brand-nav">
            <img src="https://raw.githubusercontent.com/metatoriworld/Logo/main/WhiteLogo.png" alt="Logo">
            <div class="brand-label">MetaToRI World</div>
        </a>
    </header>

    <div class="hover-reveal" id="reveal">
        <img src="" alt="preview" id="revealImg">
    </div>

    <main>
        <section id="section1">
            <span class="group-divider">01 IDENTITY</span>
            <div class="list-container">
                <a href="https://metatoriworld.github.io/Introduction/" class="list-item" data-img="https://images.unsplash.com/photo-1454165833767-027eeef1596b?q=80&w=800">
                    <div class="item-main"><span class="item-num">01</span><h2 class="item-title">소개</h2></div>
                    <div class="item-desc">ABOUT BRAND</div>
                </a>
                <a href="https://metatoriworld.github.io/Overview/" class="list-item" data-img="https://images.unsplash.com/photo-1460925895917-afdab827c52f?q=80&w=800">
                    <div class="item-main"><span class="item-num">02</span><h2 class="item-title">개요</h2></div>
                    <div class="item-desc">WORLD OVERVIEW</div>
                </a>
                <a href="https://metatoriworld.github.io/Metatori/" class="list-item" data-img="https://images.unsplash.com/photo-1534447677768-be436bb09401?q=80&w=800">
                    <div class="item-main"><span class="item-num">03</span><h2 class="item-title">캐릭터</h2></div>
                    <div class="item-desc">MAIN CHARACTER</div>
                </a>
                <a href="https://metatoriworld.github.io/operation/" class="list-item" data-img="https://images.unsplash.com/photo-1552664730-d307ca884978?q=80&w=800">
                    <div class="item-main"><span class="item-num">04</span><h2 class="item-title">운영</h2></div>
                    <div class="item-desc">OPERATIONS</div>
                </a>
            </div>
        </section>

        <section id="section2">
            <span class="group-divider">02 ACTIVITIES</span>
            <div class="list-container">
                <a href="https://metatoriworld.github.io/underconstruction/" class="list-item" data-img="https://images.unsplash.com/photo-1508633069371-a735f885a1c7?q=80&w=800">
                    <div class="item-main"><span class="item-num">05</span><h2 class="item-title">공지사항</h2></div>
                    <div class="item-desc">LATEST NEWS</div>
                </a>
                <a href="https://metatoriworld.github.io/underconstruction/" class="list-item" data-img="https://images.unsplash.com/photo-1506784983877-45594efa4cbe?q=80&w=800">
                    <div class="item-main"><span class="item-num">06</span><h2 class="item-title">정규 활동</h2></div>
                    <div class="item-desc">MONTHLY SESSION</div>
                </a>
                <a href="https://metatoriworld.github.io/underconstruction/" class="list-item" data-img="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80&w=800">
                    <div class="item-main"><span class="item-num">07</span><h2 class="item-title">이벤트</h2></div>
                    <div class="item-desc">WORLD EVENT</div>
                </a>
                <a href="https://metatoriworld.github.io/underconstruction/" class="list-item" data-img="https://images.unsplash.com/photo-1549490349-8643362247b5?q=80&w=800">
                    <div class="item-main"><span class="item-num">08</span><h2 class="item-title">꿈의 잔상</h2></div>
                    <div class="item-desc">VISUAL ARCHIVE</div>
                </a>
                <a href="https://metatoriworld.github.io/underconstruction/" class="list-item" data-img="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=800">
                    <div class="item-main"><span class="item-num">09</span><h2 class="item-title">컬렉션</h2></div>
                    <div class="item-desc">BRAND COLLECTION</div>
                </a>
            </div>
        </section>
    </main>

    <footer id="mainFooter">
        <a href="https://metatoriworld.github.io/Home/" class="home-button">HOME</a>
        <div class="copyright">© 2026 METATORI WORLD.</div>
    </footer>

    <script>
        const body = document.body;
        const section2 = document.getElementById('section2');
        const footer = document.getElementById('mainFooter');
        const items = document.querySelectorAll('.list-item');
        const reveal = document.getElementById('reveal');
        const revealImg = document.getElementById('revealImg');

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY + (window.innerHeight * 0.6); 
            const s2Top = section2.offsetTop;
            const footerTop = footer.offsetTop;

            if (scrollY >= s2Top && scrollY < footerTop) {
                body.classList.add('white-mode');
            } else {
                body.classList.remove('white-mode');
            }
        });

        if (window.innerWidth > 768) {
            items.forEach(item => {
                item.addEventListener('mouseenter', () => {
                    revealImg.src = item.getAttribute('data-img');
                    reveal.style.opacity = '1'; reveal.style.transform = 'translate(-50%, -50%) scale(1)';
                });
                item.addEventListener('mouseleave', () => {
                    reveal.style.opacity = '0'; reveal.style.transform = 'translate(-50%, -50%) scale(0.6)';
                });
                item.addEventListener('mousemove', (e) => {
                    reveal.style.left = e.clientX + 'px'; reveal.style.top = e.clientY + 'px';
                });
            });
        }
    </script>
</body>
</html>
